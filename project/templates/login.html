{% extends "base.html" %}
{% block content %}


  <style>
    /* Custom CSS for the login form */
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    .login-form {
        width: 100%;
        max-width: 400px;
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-form h2 {
        margin: 0 0 20px;
    }
    .form-control {
        min-height: 38px;
        border-radius: 5px;
        margin-bottom: 15px;
        padding-left: 40px;
    }
    .form-group {
        position: relative;
    }
    .form-group i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
    }
    .btn-custom {
        background-color: #4a4a4a;
        color: #ffffff;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        width: 100%;
    }
    .btn-custom:hover {
        background-color: #ffa500;
        color: #ffffff;
        transform: scale(1.05);
    }
    .login-form .hint-text {
        color: #999;
        padding-bottom: 15px;
    }
    .login-form .checkbox-inline,
    .login-form .forgot-link {
        color: #4a4a4a;
    }
    .login-form .checkbox-inline:hover,
    .login-form .forgot-link:hover {
        color: #ffa500;
    }
    /* Media queries for responsive design */
    @media (max-width: 767px) {
        .login-form {
            padding: 20px;
            margin: 10px;
        }
    }
</style>
</head>
<!-- Login Form -->
<div class="login-container">
    <div class="login-form">
        <form action="#" method="post">
            <h2 class="text-center">Log in</h2>
            <!-- Success message -->
            <div class="alert alert-success" style="display: none;" id="loginSuccessMessage">
                <strong>Success!</strong> You have logged in successfully.
            </div>
            <div class="form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-custom">Log in</button>
            </div>        
        </form>
        <p class="hint-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
</div>

<script>
    $(document).ready(function() {
        // This is just a simulation of a successful login.
        // Replace this with actual login logic.
        $('form').on('submit', function(event) {
            event.preventDefault();
            $('#loginSuccessMessage').fadeIn();
        });
    });
</script>
{% endblock %}
